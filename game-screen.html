<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Start!</title>
    <link rel="stylesheet" href="css/game.css" />
    <link rel="shortcut icon" href="/img/favicon.jpg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body data-orientation="landscape">
    <dialog class="orientation-notification">
      <div class="content">
        <strong>Please rotate your device to play the game</strong>
        <i class="fa-solid fa-rotate"></i>
      </div>
    </dialog>

    <div class="control-btns">
      <button class="resume-btn hidden">
        <i class="fa-solid fa-play"></i>
      </button>
      <button class="reset-btn" title="Reset Game">
        <i class="fa-solid fa-rotate-right"></i>
      </button>
      <button class="pause-btn" title="Pause Game">
        <i class="fa-solid fa-pause"></i>
      </button>
      <a href="index.html" class="exit-btn" title="Exit to Home">
        <i class="fa-solid fa-arrow-right-from-bracket"></i>
      </a>
    </div>
    <h1 class="score" id="playerOneScore">00</h1>
    <h1 class="score" id="computerScore">00</h1>

    <canvas id="canvas"></canvas>

    <div id="touchButtons">
      <button id="upButton"><i class="fa-solid fa-arrow-up"></i></button>
      <button id="downButton"><i class="fa-solid fa-arrow-down"></i></button>
    </div>
    <audio id="whooshSound" src="./sounds/woosh.mp3"></audio>
    <audio id="collisionSound" src="./sounds/ball-bounce.wav"></audio>
    <script type="module" src="/js/script.js"></script>
  </body>
</html>
